
<script type="text/ng-template" id="myModalContent.html">

    <!--<div class="modal-header">
        <h3><b>Customize Item</b></h3>
    </div>-->
    <div class="modal-body">
        <!--<pre>{{ selected.side }}</pre>-->

        <div class="btn-group btn-group-lg">
            <button type="button " ng-repeat="side in sides" class="btn btn-primary" ng-click="selected.side = side">{{ side }}</button>
        </div>
        <hr/>
        <textarea rows="4" ng-model="selected.modString" id="modString">{{ selected.modString }}</textarea>
        <div class="btn-group btn-group-lg">
            <button type="button" ng-repeat="type in modTypes" class="btn btn-warning" ng-click="selected.modString = selected.modString + type">{{ type }}</button>
        </div>
        <hr/>
        <div class="btn-group ">
            <button type="button" ng-repeat="item in modItems | orderBy: 'toString()'" class="btn btn-primary pad-mods" ng-click="selected.modString = selected.modString + item">{{ item }}</button>
        </div>


        <!--<div class="btn-group btn-input clearfix">
            <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                <span data-bind="label">Select Side</span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="side in sides">
                    <a ng-click="selected.side = side">{{ side }}</a>
                </li>
            </ul>
        </div>-->

        <!--<br/><br/>&nbsp;Selected: <b>{{ selected.side }}</b>-->
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="ok()">OK</button>
        <button class="btn btn-danger btn-lg" ng-click="cancel()">Cancel</button>
    </div>

</script>
